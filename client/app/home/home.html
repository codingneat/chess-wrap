<div class="container">

 <form class="form-signin">
        <h2 class="form-signin-heading">Chess Wrap. Who are you? </h2>
        <label for="inputEmail" class="sr-only">Name</label>
        <input type="name" id="inputName" ng-model="vm.name" class="form-control" placeholder="name" required>
        <br> 
        <button class="btn btn-lg btn-primary btn-block" ng-disabled="!vm.name" ng-click="vm.enter(vm.name)">Submit</button>
        <br>

      <br>
      <br>
      <a ui-sref="games" style="text-decoration: underline;">Or watch the played games</a>
      </form>
      
</div>
